<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { background: #0f0f0f; color: #0ff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { border: 2px solid #0ff; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px #0ff; background: #111; }
    input, button { display: block; margin: 10px 0; padding: 10px; background: #000; color: #0ff; border: 1px solid #0ff; border-radius: 5px; width: 100%; }
  </style>
</head>
<body>
  <form class="box" method="POST">
    <h2>📝 Register</h2>
    <input name="username" placeholder="Choose Username" required>
    <input name="password" type="password" placeholder="Choose Password" required>
    <button type="submit">Register</button>
    <a href="/login">🔙 Back to Login</a>
  </form>
</body>
</html>
